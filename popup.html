<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <div class="introduction">
        <h1 class="name">
          <a href="https://github.com/ABZhang0/Iverson/" target="_blank">Iverson</a>
          <p id="versionText" class="version"></p>
        </h1>
        <label class="master_switch">
          <input type="checkbox">
          <span class="master_slider"></span>
        </label>
      </div>
    </div>

    <table class="options_table">
      <tbody>
        <tr>
          <td>Theme</td>
          <td>
            <label class="switch">
              <input type="checkbox" id="themeSelect">
              <span class="slider"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>Advanced Stats</td>
          <td>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
